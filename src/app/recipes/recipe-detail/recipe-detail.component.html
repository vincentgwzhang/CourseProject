<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-thumbnail" />
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipes
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" style="cursor: pointer" (click)="appendToShoppingList($event)">To Shopping list</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="editThisRecipe()">Edit recipe</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="deleteThisRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} = {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
